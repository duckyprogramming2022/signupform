<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left_side">
        <h1>This is a signup form</h1>
    </div>
    <div class="right_side">
        <div class="content">
            <fieldset class="names">
                <div class="first_name">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="John" required>
                </div>
                <div class="sur_name">
                    <label for="sur_name">Last Name</label>
                    <input type="text" id="sur_name" name="sur_name" placeholder="Doe" required>
                </div>
            </fieldset>
            <fieldset class="contacts">
                <div class="email">
                    <label for="email">E-Mail</label>
                    <input id="email" name="email" type="email" placeholder="example@example.com" required>
                </div>
                <div class="phone_number">
                    <label for="phone_number">Tel</label>
                    <input type="tel" id="phone_number" name="phone_number" type="text" placeholder="+41123456789" required>
                </div>
            </fieldset>
            <fieldset class="pwd">
                <div class="password">
                    <label for="pwd">Password</label>
                    <input id="password" name="password" type="password" required>
                </div>
                <div class="password_confirm">
                    <label for="password_confirm">Password Confirm</label>
                    <input id="password_confirm" name="password_confirm" type="password" required>
                </div>
            </fieldset>
            <fieldset class="others">
                <div class="sign_up">
                    <button type="submit" value="Sign up">Create Account</button>
                </div>
                <div class="log_in">
                    <p>Already have an account? <a href="link">Log in</a></p>
                </div>
            </fieldset>
        </div>
        </div>
    </div>
</body>
</html>
